# Threshold sweep calibration settings.
calibration:
  # Supported methods: threshold_sweep (basic), basic (alias).
  method: threshold_sweep
  output_path: calibration.json
  threshold_priors_path: tivit/logs/threshold_priors.yaml
  sweep:
    delta: 0.001
    steps: 11
    min_prob: 0.001
    max_prob: 0.02
